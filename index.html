<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Personal - Santos Javier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .priority-Alta { border-left: 8px solid #ef4444; }
        .priority-Media { border-left: 8px solid #f59e0b; }
        .priority-Baja { border-left: 8px solid #10b981; }
        .task-done { background-color: #f8fafc; opacity: 0.7; scale: 0.98; transition: all 0.3s; }
        .task-done h4 { text-decoration: line-through; color: #94a3b8; }
        .modal-active { display: flex !important; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div id="notification" class="fixed top-5 left-1/2 -translate-x-1/2 z-[100] transition-all duration-500 opacity-0 pointer-events-none">
        <div id="notificationText" class="px-6 py-3 rounded-2xl shadow-2xl font-black uppercase text-xs text-white font-bold"></div>
    </div>

    <div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative">
        <header class="p-6 bg-indigo-950 text-white shadow-lg text-center">
            <h1 class="text-2xl font-black mb-1 uppercase italic italic">Agenda Personal</h1>
            <p class="text-indigo-300 text-[10px] font-bold">"Orden y decencia en todo."</p>
        </header>

        <main class="p-4 flex-grow overflow-y-auto pb-44">
            <div class="flex justify-between items-center mb-6">
                <h2 id="viewTitle" class="text-xl font-black text-slate-800 uppercase italic">HOY</h2>
                <button type="button" id="btnAbrir" class="bg-indigo-600 text-white px-5 py-2 rounded-full font-black text-xs shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">+ ACTIVIDAD</button>
            </div>
            <div id="mainContainer" class="space-y-4"></div>
        </main>

        <div class="fixed bottom-20 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t border-slate-100 z-40">
            <div class="grid grid-cols-3 divide-x divide-slate-100 py-4 text-center">
                <div><p class="text-[9px] font-black text-slate-400 uppercase mb-1">Total</p><p id="statTotal" class="text-lg font-black">0</p></div>
                <div><p class="text-[9px] font-black text-slate-400 uppercase mb-1 text-emerald-600 font-bold">Hechas</p><p id="statHechas" class="text-lg font-black text-emerald-600">0</p></div>
                <div><p class="text-[9px] font-black text-slate-400 uppercase mb-1 text-indigo-600 font-bold">Avance</p><p id="statPorcentaje" class="text-lg font-black text-indigo-600">0%</p></div>
            </div>
            <div class="w-full h-1 bg-slate-100"><div id="progressBar" class="h-full bg-indigo-600 transition-all duration-1000" style="width: 0%"></div></div>
        </div>

        <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md border-t grid grid-cols-2 bg-slate-50 h-20 z-50">
            <button onclick="cambiarVista('hoy')" class="flex flex-col items-center justify-center border-r">
                <span class="text-2xl">üìÖ</span><span class="text-[10px] font-black uppercase text-slate-500 font-bold">Hoy</span>
            </button>
            <button onclick="cambiarVista('semana')" class="flex flex-col items-center justify-center font-bold">
                <span class="text-2xl">üóìÔ∏è</span><span class="text-[10px] font-black uppercase text-slate-500 font-bold">Semana</span>
            </button>
        </nav>
    </div>

    <div id="modalTarea" class="fixed inset-0 bg-slate-900/90 hidden items-center justify-center p-4 z-[100] backdrop-blur-md">
        <div class="bg-white rounded-[2rem] p-7 w-full max-w-sm shadow-2xl">
            <h3 class="text-2xl font-black mb-6 text-indigo-950 italic text-center uppercase">Nueva Actividad</h3>
            <form id="taskForm" class="space-y-4 font-bold">
                <input type="text" id="formTitulo" placeholder="¬øQu√© har√°s?" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold text-slate-700" required>
                <input type="text" id="formLugar" placeholder="üìç Lugar" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 outline-none text-sm font-semibold">
                
                <div class="grid grid-cols-2 gap-3">
                    <select id="formCategoria" class="bg-slate-100 p-3 rounded-xl text-[10px] font-black uppercase font-bold">
                        <option value="Trabajo">üíº Trabajo</option>
                        <option value="Religioso">‚õ™ Religioso</option>
                        <option value="Salud">üçé Salud</option>
                        <option value="Familia">üè† Familia</option>
                    </select>
                    <select id="formTipo" onchange="verificarTipo()" class="bg-slate-100 p-3 rounded-xl text-[10px] font-black uppercase font-bold">
                        <option value="unica">√önica</option>
                        <option value="diario">Diario</option>
                        <option value="semanal">Semanal</option>
                    </select>
                </div>

                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 space-y-3 font-bold">
                    <input type="date" id="formFecha" class="w-full bg-white p-2 rounded-lg border text-[10px] font-bold">
                    <select id="formPrioridad" class="w-full bg-white p-2 rounded-lg border text-[10px] font-bold">
                        <option value="Alta">üî¥ Alta</option>
                        <option value="Media" selected>üü° Media</option>
                        <option value="Baja">üü¢ Baja</option>
                    </select>
                    <div class="flex gap-2">
                        <div class="flex-1 text-[8px] font-black uppercase">Inicio<input type="time" id="formInicio" class="w-full bg-white p-2 rounded-lg border font-bold text-xs" required></div>
                        <div class="flex-1 text-[8px] font-black uppercase">Fin<input type="time" id="formFin" class="w-full bg-white p-2 rounded-lg border font-bold text-xs" required></div>
                    </div>
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" id="btnCerrar" class="flex-1 py-4 text-slate-400 font-black uppercase text-[10px] font-bold">Cerrar</button>
                    <button type="submit" id="btnGuardar" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase text-[10px] font-bold">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ulezhahnfifhxshzifhk.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_dX7MWzvuihvSioheuuIuIg_Z1xk5Iu-';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let db = [];
        let vistaActual = 'hoy';

        function mostrarNotificacion(msg, color = 'bg-indigo-600') {
            const el = document.getElementById('notification');
            const txt = document.getElementById('notificationText');
            txt.className = `px-6 py-3 rounded-2xl shadow-2xl font-black uppercase text-xs text-white ${color}`;
            txt.innerText = msg;
            el.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => el.classList.replace('opacity-100', 'opacity-0'), 3000);
        }

        document.getElementById('btnAbrir').addEventListener('click', () => {
            document.getElementById('modalTarea').classList.add('modal-active');
            verificarTipo();
        });

        document.getElementById('btnCerrar').addEventListener('click', () => {
            document.getElementById('modalTarea').classList.remove('modal-active');
        });

        function verificarTipo() {
            const tipo = document.getElementById('formTipo').value;
            const f = document.getElementById('formFecha');
            if(tipo === 'diario') {
                f.value = new Date().toISOString().split('T')[0];
                f.disabled = true; f.style.opacity = "0.5";
            } else { f.disabled = false; f.style.opacity = "1"; }
        }

        async function cargarDatos() {
            const { data, error } = await _supabase.from('actividades').select('*');
            if (!error) { db = data || []; renderizar(); }
        }

        document.getElementById('taskForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnGuardar');
            btn.disabled = true; btn.innerText = "ESPERE...";

            const datos = {
                titulo: document.getElementById('formTitulo').value,
                lugar: document.getElementById('formLugar').value,
                categoria: document.getElementById('formCategoria').value,
                tipo: document.getElementById('formTipo').value,
                fecha: document.getElementById('formFecha').value || null,
                prioridad: document.getElementById('formPrioridad').value,
                inicio: document.getElementById('formInicio').value,
                fin: document.getElementById('formFin').value,
                completada: false
            };

            const { error } = await _supabase.from('actividades').insert([datos]);

            if (error) {
                alert("Error al guardar: " + error.message);
                console.error(error);
            } else {
                mostrarNotificacion("¬°Guardado!", "bg-emerald-500");
                document.getElementById('modalTarea').classList.remove('modal-active');
                await cargarDatos(); e.target.reset();
            }
            btn.disabled = false; btn.innerText = "GUARDAR";
        };

        async function toggleTarea(id, estado, fecha) {
            const t = db.find(x => x.id === id);
            if (t.tipo === 'diario' || t.tipo === 'semanal') {
                if (!estado) {
                    await _supabase.from('actividades').insert([{
                        titulo: t.titulo, lugar: t.lugar, categoria: t.categoria,
                        tipo: 'unica', fecha: fecha, prioridad: t.prioridad,
                        inicio: t.inicio, fin: t.fin, completada: true, parent_id: t.id
                    }]);
                }
            } else {
                await _supabase.from('actividades').update({ completada: !estado }).eq('id', id);
            }
            cargarDatos();
        }

        function renderizar() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let fHoy = new Date(); fHoy.setHours(0,0,0,0);
            let fLimite = new Date(fHoy);
            if (vistaActual === 'semana') fLimite.setDate(fHoy.getDate() + 6);

            let tH = 0, tT = 0;
            let dBus = new Date(fHoy);
            while (dBus <= fLimite) {
                let dStr = dBus.toISOString().split('T')[0];
                let diaSemanaBus = dBus.getDay();

                let tareas = db.filter(t => {
                    if (t.tipo === 'diario') return !db.find(i => i.parent_id === t.id && i.fecha === dStr);
                    if (t.tipo === 'semanal') {
                        let fechaOriginal = new Date(t.fecha + "T12:00:00");
                        return fechaOriginal.getDay() === diaSemanaBus && !db.find(i => i.parent_id === t.id && i.fecha === dStr);
                    }
                    return t.fecha === dStr;
                }).sort((a,b) => a.inicio.localeCompare(b.inicio));

                if (tareas.length > 0) {
                    const fFmt = dBus.toLocaleDateString('es-MX', {day:'2-digit', month:'short'});
                    container.innerHTML += `<div class="bg-slate-800 text-white text-[9px] font-black px-4 py-1.5 rounded-full inline-block mb-2 mt-4 uppercase">${fFmt}</div>`;
                    tareas.forEach(t => {
                        tT++; if(t.completada) tH++;
                        container.innerHTML += `
                            <div class="p-4 bg-white rounded-2xl shadow-sm border mb-2 flex items-center gap-3 priority-${t.prioridad} ${t.completada ? 'task-done' : ''}">
                                <div onclick="toggleTarea(${t.id}, ${t.completada}, '${dStr}')" class="w-8 h-8 rounded-full border-2 flex items-center justify-center cursor-pointer ${t.completada ? 'bg-emerald-500 border-emerald-500 text-white' : 'border-slate-200'}">
                                    ${t.completada ? '‚úì' : ''}
                                </div>
                                <div class="flex-grow">
                                    <p class="text-[8px] font-bold text-indigo-500 uppercase font-bold">${t.categoria} ‚Ä¢ ${t.tipo}</p>
                                    <h4 class="font-bold text-sm text-slate-800 tracking-tight italic">${t.titulo}</h4>
                                    <p class="text-[10px] font-black text-slate-500">${t.inicio} - ${t.fin}</p>
                                </div>
                                <button onclick="borrarTarea(${t.id})" class="text-slate-300 px-2 text-xl">‚úï</button>
                            </div>`;
                    });
                }
                dBus.setDate(dBus.getDate() + 1);
            }
            const porc = tT > 0 ? Math.round((tH / tT) * 100) : 0;
            document.getElementById('statTotal').innerText = tT;
            document.getElementById('statHechas').innerText = tH;
            document.getElementById('statPorcentaje').innerText = porc + "%";
            document.getElementById('progressBar').style.width = porc + "%";
            document.getElementById('viewTitle').innerText = vistaActual.toUpperCase();
        }

        async function borrarTarea(id) {
            if(confirm('¬øBorrar?')) { await _supabase.from('actividades').delete().eq('id', id); cargarDatos(); }
        }

        function cambiarVista(v) { vistaActual = v; renderizar(); }

        window.onload = () => { cargarDatos(); };
    </script>
</body>
</html>
