<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .priority-Alta { border-left: 8px solid #ef4444; }
        .priority-Media { border-left: 8px solid #f59e0b; }
        .priority-Baja { border-left: 8px solid #10b981; }
        .task-done { background-color: #f8fafc; border: 1px solid #e2e8f0; opacity: 0.7; scale: 0.98; transition: all 0.3s; }
        .task-done h4 { text-decoration: line-through; color: #94a3b8; }
        * { -webkit-tap-highlight-color: transparent; }
        .btn-loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">

    <div id="notification" class="fixed top-5 left-1/2 -translate-x-1/2 z-[100] transition-all duration-500 opacity-0 pointer-events-none">
        <div id="notificationText" class="px-6 py-3 rounded-2xl shadow-2xl font-black uppercase text-xs text-white"></div>
    </div>

    <div class="max-w-md mx-auto min-h-screen bg-white shadow-2xl flex flex-col relative">
        
        <header class="p-6 bg-indigo-950 text-white shadow-lg text-center">
            <h1 class="text-2xl font-black mb-1 tracking-tighter uppercase italic">Agenda Personal</h1>
            <p id="fraseMotivacional" class="text-indigo-300 text-[10px] font-bold tracking-tight italic px-2 leading-tight">
                "Cargando inspiraci√≥n..."
            </p>
        </header>

        <main class="p-4 flex-grow overflow-y-auto pb-44">
            <div class="flex flex-col gap-4 mb-6">
                <div class="flex justify-between items-center">
                    <h2 id="viewTitle" class="text-xl font-black text-slate-800 uppercase italic tracking-tighter">HOY</h2>
                    <button onclick="abrirModal()" class="bg-indigo-600 text-white px-5 py-2 rounded-full font-black text-xs hover:bg-indigo-700 active:scale-95 transition-all shadow-lg">+ ACTIVIDAD</button>
                </div>
                
                <div class="bg-slate-50 p-3 rounded-2xl flex items-center gap-2 border border-slate-200 shadow-inner">
                    <input type="date" id="rangeStart" class="text-[9px] p-1.5 rounded-lg border w-full font-bold">
                    <span class="text-[9px] font-black text-slate-400">AL</span>
                    <input type="date" id="rangeEnd" class="text-[9px] p-1.5 rounded-lg border w-full font-bold">
                    <button onclick="cambiarVista('rango')" class="bg-slate-800 text-white p-1.5 rounded-lg text-[9px] font-black px-4 uppercase">Ver</button>
                </div>
            </div>

            <div id="mainContainer" class="space-y-4"></div>
        </main>

        <div class="fixed bottom-20 left-1/2 -translate-x-1/2 w-full max-w-md bg-white border-t border-slate-100 shadow-[0_-10px_20px_rgba(0,0,0,0.05)] z-40">
            <div class="grid grid-cols-3 divide-x divide-slate-100 py-4 text-center">
                <div>
                    <p class="text-[9px] font-black text-slate-400 uppercase mb-1">Total</p>
                    <p id="statTotal" class="text-lg font-black text-slate-800">0</p>
                </div>
                <div>
                    <p class="text-[9px] font-black text-slate-400 uppercase mb-1">Logradas</p>
                    <p id="statHechas" class="text-lg font-black text-emerald-600">0</p>
                </div>
                <div>
                    <p class="text-[9px] font-black text-slate-400 uppercase mb-1">Avance</p>
                    <p id="statPorcentaje" class="text-lg font-black text-indigo-600">0%</p>
                </div>
            </div>
            <div class="w-full h-1 bg-slate-100">
                <div id="progressBar" class="h-full bg-indigo-600 transition-all duration-1000" style="width: 0%"></div>
            </div>
        </div>

        <nav class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-md border-t grid grid-cols-2 bg-slate-50 h-20 z-50">
            <button onclick="cambiarVista('hoy')" class="flex flex-col items-center justify-center border-r">
                <span class="text-2xl">üìÖ</span><span class="text-[10px] font-black uppercase text-slate-500">Hoy</span>
            </button>
            <button onclick="cambiarVista('semana')" class="flex flex-col items-center justify-center">
                <span class="text-2xl">üóìÔ∏è</span><span class="text-[10px] font-black uppercase text-slate-500">Semana</span>
            </button>
        </nav>
    </div>

    <div id="modalTarea" class="fixed inset-0 bg-slate-900/90 hidden flex items-center justify-center p-4 z-[100] backdrop-blur-md">
        <div class="bg-white rounded-[2rem] p-7 w-full max-w-sm shadow-2xl">
            <h3 class="text-2xl font-black mb-6 text-indigo-950 italic text-center uppercase">Nueva Actividad</h3>
            <form id="taskForm" class="space-y-4">
                <input type="text" id="formTitulo" placeholder="¬øQu√© har√°s?" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold" required>
                <input type="text" id="formLugar" placeholder="üìç Lugar / Direcci√≥n" class="w-full bg-slate-50 p-3 rounded-xl border border-slate-200 outline-none text-sm font-semibold">

                <div class="grid grid-cols-2 gap-3">
                    <select id="formCategoria" class="bg-slate-100 p-3 rounded-xl text-[10px] font-black uppercase font-bold">
                        <option value="Trabajo">üíº Trabajo</option>
                        <option value="Religioso">‚õ™ Religioso</option>
                        <option value="Salud">üçé Salud</option>
                        <option value="Familia">üè† Familia</option>
                    </select>
                    <select id="formTipo" class="bg-slate-100 p-3 rounded-xl text-[10px] font-black uppercase font-bold">
                        <option value="unica">√önica</option>
                        <option value="diario">Diario</option>
                        <option value="semanal">Semanal</option>
                    </select>
                </div>
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 space-y-3">
                    <div class="flex gap-2">
                        <input type="date" id="formFecha" class="w-full bg-white p-2 rounded-lg border text-[10px] font-bold" required>
                        <select id="formPrioridad" class="w-full bg-white p-2 rounded-lg border text-[10px] font-bold">
                            <option value="Alta">üî¥ Alta</option>
                            <option value="Media" selected>üü° Media</option>
                            <option value="Baja">üü¢ Baja</option>
                        </select>
                    </div>
                    <div class="flex gap-2">
                        <div class="flex-1"><label class="text-[8px] font-black text-slate-400 uppercase">Inicio</label><input type="time" id="formInicio" class="w-full bg-white p-2 rounded-lg border font-bold" required></div>
                        <div class="flex-1"><label class="text-[8px] font-black text-slate-400 uppercase">Fin</label><input type="time" id="formFin" class="w-full bg-white p-2 rounded-lg border font-bold" required></div>
                    </div>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="cerrarModal()" class="flex-1 py-4 text-slate-400 font-black uppercase text-[10px] font-bold">Cerrar</button>
                    <button type="submit" id="btnGuardar" class="flex-1 bg-indigo-600 text-white py-4 rounded-2xl font-black uppercase text-[10px]">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ulezhahnfifhxshzifhk.supabase.co'; 
        const SUPABASE_KEY = 'sb_publishable_dX7MWzvuihvSioheuuIuIg_Z1xk5Iu-';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const frases = [
            "¬´Todo lo que hag√°is, hacedlo de coraz√≥n, como para el Se√±or¬ª - Colosenses 3:23",
            "¬´La disciplina es el puente entre las metas y los logros.¬ª",
            "¬´El que es fiel en lo muy poco, tambi√©n en lo m√°s es fiel¬ª - Lucas 16:10",
            "¬´La puntualidad no solo es llegar a tiempo, sino respetar el tiempo de los dem√°s.¬ª",
            "¬´H√°gase todo decentemente y con orden¬ª - 1 Corintios 14:40",
            "¬´La disciplina tarde o temprano vencer√° a la inteligencia.¬ª",
            "¬´Mira que te mando que te esfuerces y seas valiente¬ª - Josu√© 1:9",
            "¬´El orden es la primera ley del cielo.¬ª",
            "¬´Los pensamientos del diligente ciertamente tienden a la abundancia¬ª - Prov. 21:5",
            "¬´La puntualidad es la cortes√≠a de los reyes y el deber de los caballeros.¬ª"
        ];

        let db = [];
        let vistaActual = 'hoy';
        const diasFull = ['DOMINGO', 'LUNES', 'MARTES', 'MI√âRCOLES', 'JUEVES', 'VIERNES', 'S√ÅBADO'];

        function mostrarNotificacion(mensaje, color = 'bg-indigo-600') {
            const el = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            text.className = `px-6 py-3 rounded-2xl shadow-2xl font-black uppercase text-xs text-white ${color}`;
            text.innerText = mensaje;
            el.classList.replace('opacity-0', 'opacity-100');
            setTimeout(() => el.classList.replace('opacity-100', 'opacity-0'), 3000);
        }

        async function cargarDatos() {
            const { data, error } = await _supabase.from('actividades').select('*');
            if (error) mostrarNotificacion("Error de conexi√≥n", "bg-red-500");
            else { db = data || []; renderizar(); }
        }

        async function guardarTarea(e) {
            e.preventDefault();
            const btn = document.getElementById('btnGuardar');
            btn.classList.add('btn-loading');
            btn.innerText = "PROCESANDO...";

            const nueva = {
                id: Date.now(),
                titulo: document.getElementById('formTitulo').value,
                lugar: document.getElementById('formLugar').value,
                categoria: document.getElementById('formCategoria').value,
                tipo: document.getElementById('formTipo').value,
                fecha: document.getElementById('formFecha').value || null,
                prioridad: document.getElementById('formPrioridad').value,
                inicio: document.getElementById('formInicio').value,
                fin: document.getElementById('formFin').value,
                completada: false
            };

            const conflicto = db.find(t => {
                const mismaFecha = (t.fecha === nueva.fecha || t.tipo === 'diario' || nueva.tipo === 'diario');
                const cruceHorario = (nueva.inicio < t.fin && nueva.fin > t.inicio);
                return mismaFecha && cruceHorario;
            });

            if (conflicto) {
                if (!confirm(`¬°EMPALME!\nChoca con: ${conflicto.titulo}\n¬øDeseas reemplazarlo?`)) {
                    btn.classList.remove('btn-loading'); btn.innerText = "GUARDAR";
                    return;
                }
                await _supabase.from('actividades').delete().eq('id', conflicto.id);
            }

            const { error } = await _supabase.from('actividades').insert([nueva]);
            if (!error) {
                mostrarNotificacion("¬°Actividad guardada con √©xito!", "bg-emerald-500");
                cerrarModal(); await cargarDatos(); e.target.reset();
            }
            btn.classList.remove('btn-loading'); btn.innerText = "GUARDAR";
        }

        async function borrarTarea(id) {
            if(confirm('¬øEliminar actividad?')) {
                await _supabase.from('actividades').delete().eq('id', id);
                cargarDatos();
            }
        }

        async function toggleTarea(id, estado) {
            await _supabase.from('actividades').update({ completada: !estado }).eq('id', id);
            cargarDatos();
        }

        function cambiarVista(v) { vistaActual = v; renderizar(); }
        function abrirModal() { document.getElementById('modalTarea').classList.remove('hidden'); }
        function cerrarModal() { document.getElementById('modalTarea').classList.add('hidden'); }

        function format12h(t) {
            if(!t) return "";
            let [h, m] = t.split(':');
            let ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12 || 12;
            return `${h}:${m} ${ampm}`;
        }

        function renderizar() {
            const container = document.getElementById('mainContainer');
            container.innerHTML = '';
            let fIni = new Date(); fIni.setHours(0,0,0,0);
            let fFin = new Date(); fFin.setHours(23,59,59,999);

            if (vistaActual === 'semana') {
                const diaActual = fIni.getDay();
                const diffALunes = fIni.getDate() - diaActual + (diaActual === 0 ? -6 : 1);
                fIni.setDate(diffALunes);
                fFin = new Date(fIni);
                fFin.setDate(fIni.getDate() + 6);
                fFin.setHours(23,59,59,999);
            }

            if (vistaActual === 'rango') {
                fIni = new Date(document.getElementById('rangeStart').value + "T00:00:00");
                fFin = new Date(document.getElementById('rangeEnd').value + "T23:59:59");
            }

            let tH = 0, tT = 0;
            let dBus = new Date(fIni);
            while (dBus <= fFin) {
                let dStr = dBus.toISOString().split('T')[0];
                let dIdx = dBus.getDay();
                let tareas = db.filter(t => {
                    if (t.tipo === 'diario') return true;
                    if (t.tipo === 'unica') return t.fecha === dStr;
                    if (t.tipo === 'semanal') return new Date(t.fecha + "T12:00:00").getDay() === dIdx;
                    return false;
                }).sort((a,b) => a.inicio.localeCompare(b.inicio));

                if (tareas.length > 0) {
                    const fFmt = dBus.toLocaleDateString('es-ES', {day:'2-digit', month:'2-digit', year:'numeric'});
                    container.innerHTML += `<div class="bg-slate-800 text-white text-[9px] font-black px-4 py-1.5 rounded-full inline-block mb-3 mt-6 uppercase tracking-widest">${diasFull[dIdx]} ${fFmt}</div>`;
                    tareas.forEach(t => {
                        tT++; if(t.completada) tH++;
                        container.innerHTML += `
                            <div class="p-5 bg-white rounded-[1.5rem] shadow-sm border border-slate-100 mb-3 flex items-center gap-4 priority-${t.prioridad} ${t.completada ? 'task-done' : ''}">
                                <div onclick="toggleTarea(${t.id}, ${t.completada})" class="cursor-pointer">
                                    <div class="w-9 h-9 rounded-full border-2 ${t.completada ? 'bg-emerald-500 border-emerald-600' : 'border-slate-200'} flex items-center justify-center text-white">
                                        ${t.completada ? '‚úì' : ''}
                                    </div>
                                </div>
                                <div class="flex-grow">
                                    <p class="text-[8px] font-black text-indigo-500 uppercase">${t.categoria} ‚Ä¢ ${t.tipo}</p>
                                    <h4 class="font-bold text-slate-800 text-sm">${t.titulo}</h4>
                                    ${t.lugar ? `<p class="text-[10px] text-slate-400 font-bold mt-1">üìç ${t.lugar}</p>` : ''}
                                    <p class="text-[10px] font-black text-slate-500 mt-0.5">${format12h(t.inicio)} - ${format12h(t.fin)}</p>
                                </div>
                                <button onclick="borrarTarea(${t.id})" class="text-slate-300 text-2xl px-2">√ó</button>
                            </div>`;
                    });
                }
                dBus.setDate(dBus.getDate() + 1);
            }

            const porcentaje = tT > 0 ? Math.round((tH / tT) * 100) : 0;
            document.getElementById('statTotal').innerText = tT;
            document.getElementById('statHechas').innerText = tH;
            document.getElementById('statPorcentaje').innerText = porcentaje + "%";
            document.getElementById('progressBar').style.width = porcentaje + "%";
            document.getElementById('viewTitle').innerText = vistaActual.toUpperCase();
        }

        window.onload = () => {
            // Cargar frase aleatoria
            document.getElementById('fraseMotivacional').innerText = frases[Math.floor(Math.random() * frases.length)];
            
            const h = new Date().toISOString().split('T')[0];
            document.getElementById('rangeStart').value = h;
            document.getElementById('rangeEnd').value = h;
            document.getElementById('formFecha').value = h;
            document.getElementById('taskForm').onsubmit = guardarTarea;
            cargarDatos();
        };
    </script>
</body>
</html>
